
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Budget Tracker</h1>

    <div class="summary">
      <div class="card earned">
        <h4>Money Earned</h4>
        <p id="amount__earned">₹0.00</p>
      </div>
      <div class="card available">
        <h4>Money Available</h4>
        <p id="amount__available">₹0.00</p>
      </div>
      <div class="card spent">
        <h4>Money Spent</h4>
        <p id="amount__spent">₹0.00</p>
      </div>
    </div>

    <div class="form">
      <input type="text" id="description" placeholder="Description"/>
      <select id="category">
  <option value="" disabled selected>Select Category</option>
  <option value="Food">Food</option>
  <option value="Travel">Travel</option>
  <option value="Bills">Bills</option>
  <option value="Entertainment">Entertainment</option>
  <option value="Salary">Salary</option>
  <option value="Others">Others</option>
</select>

      <input type="number" id="amount" placeholder="Amount"/>
      

      <div class="buttons">
        <button id="add__income" class="btn income">Add Income</button>
        <button id="add__expense" class="btn expense">Add Expense</button>
      </div>
    </div>

    <div class="list-section">
      <div>
        <h3>Income</h3>
        <ul id="income__container"></ul>
      </div>
      <div>
        <h3>Expenses</h3>
        <ul id="expenses__container"></ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
